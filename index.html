<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JMS Profiler</title>

    <style>

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

    </style>
    <style>
        .message {
            visibility: hidden
        }
    </style>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="client/WebSocket.js"></script>
    <script src="client/jms/JmsClient.js"></script>
    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/q.js"></script>

    <script src="app.js"></script>
</head>

<body>

<div class="container">
    <h1>JMS Message Profiler</h1>

    <div id="chart">
        <!-- SVG will go here -->
    </div>

    <form role="form" class="form-horizontal">
        <div class="form-group url-group">
            <label for="url" class="control-label" required>URL</label>
            <input type="url" id="url" class="form-control">
            <span class="message"></span>
        </div>
        <div class="form-group topics-group">
            <label for="topics" class="control-label">Topics</label>
            <textarea id="topics" class="form-control" rows=4 value="/topic/ticker" required></textarea>
            <span class="message"></span>

            <p class="help-block">One topic per line, wildcards allowed.</p>
        </div>
        <fieldset>
            <div class="form-group timeout-group">
                <label for="timeout" class="control-label">Max Time (s)</label>
                <input type=number id="timeout" class="form-control" value="5" required>
                <span class="message"></span>
            </div>
            <div class="form-group samples-group">
                <label for="samples" class="control-label">Max Samples</label>
                <input type=number id="samples" class="form-control" value="250" required>
                <span class="message"></span>
            </div>
        </fieldset>
        <div class="form-group">
            <button type=submit class="btn btn-default" id="start">Start</button>
        </div>
    </form>

</div>


</body>
</html>
