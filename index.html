<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket Performance</title>

    <style>

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

    </style>
    <style>
      .message { visibility: hidden }
    </style>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Reference the Stomp JMS JavaScript library in the folder named client -->
    <script src="client/WebSocket.js"></script>
    <script src="client/jms/JmsClient.js"></script>
    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/q.js"></script>

    <script src="app.js"></script>
</head>

<body>

<div class="container">
    <h1>JMS Message Size Recorder</h1>

    <div id="chart">
        <!-- SVG will go here -->
    </div>

    <form role="form" class="form-horizontal">
        <div class="form-group url-group">
            <label for="url" class="control-label" required>URL</label>
            <input type="url" id="url" class="form-control">
            <span class="message"></span>
        </div>
        <div class="form-group topics-group">
            <label for="topics" class="control-label">Topics</label>
            <textarea id="topics" class="form-control" rows=4 value="/topic/ticker" required></textarea>
            <span class="message"></span>
            <p class="help-block">One topic per line, wildcards allowed.</p>
        </div>
        <div class="form-group samples-group">
            <label for="samples" class="control-label">Samples</label>
            <input type=number" id="samples" class="form-control" value="250" required>
            <span class="message"></span>
        </div>
        <div class="form-group timeout-group">
            <label for="timeout" class="control-label">Timeout (s)</label>
            <input type=number" id="timeout" class="form-control" value="5" disabled required>
            <span class="message"></span>
        </div>
        <div class="form-group">
            <button type=submit class="btn btn-default" id="start">Start</button>
        </div>
        <!--<label for="rate">Messages per second: </label><input type="number" id="rate" value="250" min="100" max="1500"> <button id="set">set</button><br>-->
    </form>

</div>


</body>
</html>
